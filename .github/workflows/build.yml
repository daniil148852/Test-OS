name: Build MiniOS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          nasm \
          gcc \
          make \
          xorriso \
          grub-pc-bin \
          grub-common \
          mtools \
          qemu-system-x86
    
    - name: Build OS
      run: make all
    
    - name: Create ISO
      run: make iso
    
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: minios-iso
        path: minios.iso
        retention-days: 30
    
    - name: Test boot (headless)
      run: |
        timeout 10 qemu-system-i386 -cdrom minios.iso -nographic -serial mon:stdio || true
        echo "Boot test completed"
